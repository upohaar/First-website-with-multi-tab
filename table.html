<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 5px 20px;
        }
    </style>
    <link rel="stylesheet" href="styles/nav.css">
</head>

<body>
<header>
    <nav>
        <ul>
            <li><a href="video.html">video</a></li>
            <li><a href="blogs.html">blogs</a></li>
            <li><a href="form.html">form</a></li>
            <li><a href="table.html">table</a></li>
        </ul>
    </nav>
</header>
    <main>
        <table>
            <caption>employee salary</caption>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Full name</th>
                    <th>Position</th>
                    <th>Salary</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill gets</td>
                    <td>microsoft</td>
                    <td>$100</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Steves</td>
                    <td>apple</td>
                    <td>$1100</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>larry page</td>
                    <td>google</td>
                    <td>$1200</td>
                </tr>

                <tr>
                    <td>4</td>
                    <td>mark jukarbarg</td>
                    <td>facebook</td>
                    <td>$1300</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">total employee : 4 </td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>

</html>
